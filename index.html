<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
    </header>
    <div class="container">
      <div class="col align-self-center">
        <div class="row" id="image-box">
          <img src="o-campus.svg" />
        </div>
        <div class="row" id="header">
          Delicious, From-Scratch Recipes Close at Hand
        </div>
        <div class="row" id="subheader">
          The fresh choice of UT!
        </div>

        <div class="food-container">
          <img class="food-img" src="mac-and-cheese.svg" />
          <div class="food-info">
            <div class="food-title">
              mac & cheese
            </div>
          </div>
          <div class="price-container">
            <div id="mac-and-cheese" class="dollar-amount">
              $5
            </div>
            <div class="add-minus">
              <div class="minus"><img id="mac-and-cheese" src="minus.svg" /></div>
              <p id="mac-and-cheese" class="amount">0</p>
              <div class="add"><img src="add.svg" /><img id="mac-and-cheese" class="add-img2" src="minus.svg" /></div>
            </div>
          </div>
        </div>
        
        <div class="food-container">
          <img class="food-img" src="pasta.svg" />
          <div class="food-info">
            <div class="food-title">
              pasta
            </div>
          </div>
          <div class="price-container">
            <div id="pasta" class="dollar-amount">
              $8
            </div>
            <div class="add-minus">
              <div class="minus"><img id="pasta" src="minus.svg" /></div>
              <p id="pasta" class="amount">0</p>
              <div class="add"><img src="add.svg" /><img id="pasta" class="add-img2" src="minus.svg" /></div>
            </div>
          </div>
        </div>

        <div class="food-container">
          <img class="food-img" src="tacos.svg" />
          <div class="food-info">
            <div class="food-title">
              tacos
            </div>
          </div>
          <div class="price-container">
            <div id="taco" class="dollar-amount">
              $8
            </div>
            <div class="add-minus">
              <div class="minus"><img id="taco" src="minus.svg" /></div>
              <p id="taco" class="amount">0</p>
              <div class="add"><img src="add.svg" /><img id="taco" class="add-img2" src="minus.svg" /></div>
            </div>
          </div>
        </div>

        <div class="food-container">
          <img class="food-img" src="enchilada.svg" />
          <div class="food-info">
            <div class="food-title">
              enchiladas
            </div>
          </div>
          <div class="price-container">
            <div id="enchiladas" class="dollar-amount">
              $10
            </div>
            <div class="add-minus">
              <div class="minus"><img id="enchiladas" src="minus.svg" /></div>
              <p id="enchiladas" class="amount">0</p>
              <div class="add"><img src="add.svg" /><img id="enchiladas" class="add-img2" src="minus.svg" /></div>
            </div>
          </div>
        </div>

        <div class="total-container">
          <div class="subtotal">
            Subtotal $<div class="total-amount">0</div>
          </div>
          <div class="button-container">
            <div class="order button">Order</div>
            <div class="clear-all button">Clear All</div>
          </div>
        </div>

      </div>
    </div>
    
  </body>
</html>
